{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card auth-card">
                <div class="card-body">
                    <h4 class="card-title text-center mt-2">Registro</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}"> <!--Vai ver se eu to autenticado e me redericiona-->

                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block mt-4 col-md-4 offset-md-4">Registrar</button><br><br>
                        <small class="col-md-4 offset-md-2 mt-4">JÃ¡ possui uma conta? <a href="/accounts/login">Entre agora.</a></small>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
